<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="slidebody color --primary">
    
    <section class="menu">
        <button class="menu__burgermenu"><img src="/Media/Burgermenu.svg" alt="Burgermenu"></button>
    </section>

    <section class="popcorntime" >
        <img class="popcorntime__logo" src="/Media/Popcorntime_logo.svg" alt="popcorntime_logo">
    </section>

    <section class="movies">
        <img class="tarzan" src="/Media/Tarzan.svg" alt="Tarzan">
        <img class="tenet" src="/Media/Tenet.svg" alt="Tenet">
        <img class="druk" src="/Media/Druk.svg" alt="Druk">
     </section>

    <section class="footer">
        <button class="footer__dislikeBtn"><img src="/Media/Dislike.svg" alt="Dislike"></button>
        <button class="footer__likeBtn"><img src="/Media/Like.svg" alt="Like"></button>
    </section>
</body>
</html>
