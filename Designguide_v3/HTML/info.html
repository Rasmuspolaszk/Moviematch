<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info screen</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="color --primary">

<section class="bodybtn">
<section class="scroll">
    <section class="frontposter">
        <img class="frontposter__img" src="/Media/BigDruk.svg" alt="druk">
    </section>

        <article class="back">
            <button class="back__btn"><img class="back__img" src="/Media/arrowDown.svg" alt=""></button>
        </article>

    <section class="movieinfo">
        <article class="movie">
            <h2 class="movie__title"></h2>
            <img class="movie__img" src="/Media/Viaplay_logo.svg" alt="Viaplay">
        </article>

        <article >
            <p class="movie__description"></p>
        </article>

        <article class="directorinfo">
            <p>Director:</p>
            <p class="directorinfo__director movie__director"></p>
        </article>
        <article class="writerinfo">
            <p>Writers: </p>
            <p class="writerinfo__writers movie__writer"></p>
        </article>

        <article class="imdbinfo">
            <img src="/Media/IMDB.svg" alt="imdb logo">
            <img class="imdbinfo__star" src="/Media/IMDBstar.svg" alt="star">
            <p class="movie__rating"></p>
        </article>

        <article class="castinginfo">
            <h3 class="castinginfo__title">Cast</h4>
            <article class="castinginfo__img">
                <article class="castinginfo__actors">
                    <img class="castinginfo__circle" src="/Media/madsmikkelsencircle.svg" alt="">
                    <p class="castinginfo__name"> Mads <br> Mikkelsen </p>
                </article>
                <article class="castinginfo__actors">
                    <img class="castinginfo__circle" src="/Media/Thomasbolarsencircle.svg" alt="">
                    <p class="castinginfo__name">Thomas <br> Bo Larsen</p>
                </article>
                <article class="castinginfo__actors">
                    <img class="castinginfo__circle" src="/Media/avatarcircle.svg" alt="">
                    <p class="castinginfo__name">Magnus <br> Millang</p>
                </article>
            </article>
        </article>
    </section>
</section>
<footer class="footer">
    <button class="footer__dislikeBtn"><img src="/Media/Dislike.svg" alt="Dislike"></button>
    <a href="match.html">
        <button class="footer__likeBtn"><img src="/Media/Like.svg" alt="Like"></button>
    </a>
</footer>
</section>
<script src="../Java/info.js"></script>
</body>
</html>
