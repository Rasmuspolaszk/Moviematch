<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info screen</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="infobody color --primary">

    <section class="frontposter">
        <img class="" src="/Media/BigDruk.svg" alt="">
    </section>

        <article class="back">
            <button class="back__btn"><img src="/Media/arrowDown.svg" alt=""></button>
        </article>

    <section class="movieinfo">
        <article>
            <h2 class="movieinfo__title"></h2>
            <img src="/Media/Viaplay_logo.svg" alt="Viaplay">
        </article>

        <article>
            <p class="movieinfo__description"></p>
        </article>

        <article>
            <p class="movieinfo__director"></p>
            <p class="movieinfo__writers"></p>
        </article>

        <article class="imdbinfo">
            <img src="/Media/IMDB.svg" alt="imdb logo">
            <img src="/Media/IMDBstar.svg" alt="star">
        </article>

        <article>
            <h4>Casting</h4>
            <p class="movieinfo__cast"></p>
        </article>
    </section>

    <section class="footer">
        <button class="footer__dislikeBtn"><img src="/Media/Dislike.svg" alt="Dislike"></button>
        <button class="footer__likeBtn"><img src="/Media/Like.svg" alt="Like"></button>
    </section>




</body>
</html>
