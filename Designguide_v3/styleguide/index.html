<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design system example</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Oxygen:wght@300;400;700&display=swap"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="styleguide.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#colors" class="menu__link">Colors</a>
          </li>
          <li class="menu__item">
            <a href="#buttons" class="menu__link">Buttons</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="module" id="colors">
      <h2 class="title">Colors</h2>
      <article class="color --primary">
        <h3 class="color__title">Primary</h3>
        <h4 class="color__code">#0F0F1A</h4>
      </article>
      <article class="color --like">
        <h3 class="color__title">Green Like</h3>
        <h4 class="color__code">#00ED8F</h4>
      </article>
      <article class="color --dislike">
        <h3 class="color__title">Red Dislike</h3>
        <h4 class="color__code">#E30D28</h4>
      </article>
      <article class="color --wText">
        <h3 class="color__title">White Text</h3>
        <h4 class="color__code">#FFFFFF</h4>
      </article>
      <article class="color --option">
        <h3 class="color__title">Option</h3>
        <h4 class="color__code">#3B464C</h4>
      </article>
      <article class="color --highlight">
        <h3 class="color__title">Option Highlighted</h3>
        <h4 class="color__code">#8300E6</h4>
      </article>
    </section>
    <section class="module" id="buttons">
      <h2 class="title">Buttons</h2>
    </section>
  </body>
</html>
